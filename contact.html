<form>
  <div class="form-group">
    <label for="name" class="form-label">Uw naam:</label>
    <textarea class="form-control" id="name" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="email" class="form-label">Uw email adres:</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="subject" class="form-label">Uw onderwerp:</label>
    <textarea class="form-control" id="subject" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="message" class="form-label">Uw boodschap:</label>
    <textarea class="form-control" id="message" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-2">Verzenden</button>
</form>
